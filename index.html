<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Data Input</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 8px;
            margin: 4px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 48%;
            padding: 10px;
            margin: 10px 1%;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }

        button[type="reset"] {
            background-color: #f44336;
            color: white;
        }

        #chartContainer {
            margin-top: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>

    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <form id="patientForm" method="POST" action="#">
        <h2>Enter Patient Information</h2>

        <div class="form-group">
            <label for="patientId">Patient ID:</label>
            <input type="text" id="patientId" name="patientId" required>
        </div>

        <div class="form-group">
            <label for="hospitalId">Hospital ID:</label>
            <input type="text" id="hospitalId" name="hospitalId" required>
        </div>

        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        </div>

        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="0" max="120" required>
        </div>

        <div class="form-group">
            <label for="hgb">Hemoglobin Level:</label>
            <input type="number" id="hgb" name="hgb" min="0" step="0.1" required>
        </div>

        <div class="form-group">
            <label for="clinstg">Clinical Stage:</label>
            <input type="number" id="clinstg" name="clinstg" min="1" required>
        </div>

        <div class="form-group">
            <label for="ch">CH (Y/N):</label>
            <select id="ch" name="ch" required>
                <option value="Y">Y</option>
                <option value="N">N</option>
            </select>
        </div>

        <div class="form-group">
            <label for="rt">RT (Y/N):</label>
            <select id="rt" name="rt" required>
                <option value="Y">Y</option>
                <option value="N">N</option>
            </select>
        </div>

        <div class="form-buttons">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>

    <!-- Chart Container -->
    <div id="chartContainer">
        <canvas id="resultChart"></canvas>
    </div>

    <script>
        let myChart; // Declare chart instance globally

        document.getElementById('patientForm').addEventListener('submit', async function (e) {
            e.preventDefault(); // Prevent default form submission

            const formData = {
                age: parseInt(document.getElementById('age').value),
                hgb: parseFloat(document.getElementById('hgb').value),
                clinstg: parseInt(document.getElementById('clinstg').value),
                ch: document.getElementById('ch').value,
                rt: document.getElementById('rt').value
            };

            console.log("Form Data:", formData); // Debugging: Log the form data

            try {
                const response = await fetch('http://localhost:8000/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                console.log("Prediction Result:", result); // Debugging: Log the prediction result

                if (response.ok && result.predictions) {
                    refreshChart(result.predictions); // Call function to refresh the chart
                } else {
                    alert(`Error: ${result.detail}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while submitting the form.');
            }
        });

        // Function to refresh the chart
        function refreshChart(predictions) {
            if (!predictions || predictions.length === 0) {
                alert("No predictions available to plot.");
                return;
            }

            const ctx = document.getElementById('resultChart').getContext('2d');

            // Extract labels and data from the predictions object
            const labels = Object.keys(predictions[0]); // ["event.1", "event.2"]
            const data = Object.values(predictions[0]); // [14.8, 3.5]

            console.log("Labels:", labels); // Debugging: Log the labels
            console.log("Data:", data); // Debugging: Log the data

            // Ensure canvas context is available
            if (!ctx) {
                console.error('Error: Unable to get canvas context');
                alert('Error: Unable to plot chart.');
                return;
            }

            // Destroy the existing chart if it exists
            if (myChart) {
                console.log("Destroying existing chart");
                myChart.destroy();
            }

            // Create a new chart instance
            myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Prediction (in Days)',
                        data: data,
                        backgroundColor: ['#4CAF50', '#2196F3'],
                        borderColor: ['#388E3C', '#1976D2'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        },
                        tooltip: {
                            callbacks: {
                                label: function (context) {
                                    return context.raw + ' days';
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Days'
                            }
                        }
                    }
                }
            });
        }
    </script>

</body>
</html>
